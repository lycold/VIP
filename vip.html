<script type="text/javascript">
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
var vurl = GetQueryString("url");
if(vurl!=null){
if(vurl.indexOf("111www.iqiyi.com") > 0){

self.location="http://nip.47ks.com/?url="+vurl;
}else{

self.location="https://api.47ks.com/webcloud/?v="+vurl;
}

}



</script>
